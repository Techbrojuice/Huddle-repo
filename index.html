<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Huddle landing page with single introductory section</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <img src="./image/logo.svg" alt="Huddle IMG">
            </div>
            <div class="wrapper">
                <div class="header-img">
                    <img src="./image/illustration-mockups.svg" alt="IMG">
                </div>
                <div class="header-text">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion. </p>
                    <a href="">Register</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
